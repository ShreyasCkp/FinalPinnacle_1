# ============================================
# üöÄ Build and Deploy Django App to Azure Web App
# App Name: pinnacle-college-final
# ============================================

name: Build and deploy Python app to Azure Web App - pinnacle-college-final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # üßæ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # üêç Setup Python
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # üß± Install system dependencies (for pycairo, weasyprint, reportlab, psycopg2, etc.)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libffi-dev \
            shared-mime-info \
            libpq-dev

      # üì¶ Create virtual environment & install Python dependencies
      - name: Create virtual environment & install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # ‚öôÔ∏è Set environment variables for CI build
      - name: Set environment variables
        run: |
          echo "DJANGO_ENV=deployment" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV
          echo "EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}" >> $GITHUB_ENV
          echo "EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}" >> $GITHUB_ENV
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
          echo "MSGKART_API_KEY=${{ secrets.MSGKART_API_KEY }}" >> $GITHUB_ENV
          echo "MSGKART_EMAIL=${{ secrets.MSGKART_EMAIL }}" >> $GITHUB_ENV
          echo "MSGKART_PHONE_ID=${{ secrets.MSGKART_PHONE_ID }}" >> $GITHUB_ENV
          echo "MSGKART_ACCOUNT_ID=${{ secrets.MSGKART_ACCOUNT_ID }}" >> $GITHUB_ENV
          echo "MSGKART_BASE_URL=${{ secrets.MSGKART_BASE_URL }}" >> $GITHUB_ENV
          echo "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}" >> $GITHUB_ENV

      # ‚öôÔ∏è Run Django migrations & collect static files
      - name: Run Django migrations and collect static files
        run: |
          source antenv/bin/activate
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      # üì§ Upload artifact for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  # ============================================
  # üöÄ Deploy Job
  # ============================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # üì• Download artifact from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # üîê Azure login using your credentials
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_947BB4DEA5B14B9CBF177985A0D9D75B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EDE88DCF06254615AB8F130C24D59BC5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8F8B89E4B4844020AD6054725D3AED37 }}

      # üåê Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pinnacle-college-final'
          slot-name: 'Production'
          package: .
