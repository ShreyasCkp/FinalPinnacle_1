name: Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install system dependencies (fix pycairo build error)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libgdk-pixbuf2.0-dev shared-mime-info

      # 4Ô∏è‚É£ Upgrade pip and install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 5Ô∏è‚É£ Collect static files
      - name: Collect static files
        run: python manage.py collectstatic --noinput

      # 6Ô∏è‚É£ Run migrations in dependency order
      - name: Run migrations
        run: |
          echo "Applying master app migrations first..."
          python manage.py migrate master --noinput
          echo "Applying admission app migrations next..."
          python manage.py migrate admission --noinput
          echo "Applying remaining migrations..."
          python manage.py migrate --noinput

      # 7Ô∏è‚É£ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "your-azure-app-name"      # üîÅ replace with your actual app name
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
