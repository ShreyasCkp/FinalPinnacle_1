# ==========================================================
# Azure Web App Deployment Workflow for Django (Python 3.9)
# ==========================================================
# Project: Pinnacle College Final
# ==========================================================

name: Build and deploy Django app to Azure Web App - Pinnacle-College-Final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ✅ 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 2. Set up Python 3.9 (to match Azure runtime)
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # ✅ 3. Install system dependencies required by Pillow, psycopg2, WeasyPrint, etc.
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpq-dev build-essential libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev libfreetype6-dev liblcms2-dev \
            libblas-dev liblapack-dev libharfbuzz-dev libfribidi-dev \
            libxml2-dev libxslt1-dev libcairo2 libcairo2-dev \
            libpango-1.0-0 libpango1.0-dev libgdk-pixbuf2.0-dev \
            python3-cairocffi python3-gi-cairo gir1.2-pango-1.0 \
            gir1.2-gdkpixbuf-2.0

      # ✅ 4. Install Python dependencies and generate requirements.txt
      - name: Install Python dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install \
            Django==4.2.* \
            gunicorn==23.* \
            whitenoise==6.* \
            psycopg2-binary==2.9.* \
            pandas numpy requests pillow holidays hijridate geopy num2words weasyprint
          pip freeze > requirements.txt

      # ✅ 5. Run migrations & collect static files
      - name: Prepare Django project
        run: |
          source antenv/bin/activate
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      # ✅ 6. Upload build artifact for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ✅ 7. Download the artifact built in previous job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # ✅ 8. Log in to Azure using Service Principal JSON credentials
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ 9. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Pinnacle-College-Final'
          slot-name: 'Production'
