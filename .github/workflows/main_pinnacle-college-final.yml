name: Build and Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: pinnacle-college-final   # Azure App Service name
  PYTHON_VERSION: '3.9'
  DJANGO_SETTINGS_MODULE: student_alerts_app.deployment

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3️⃣ Install system dependencies (for pycairo, WeasyPrint, etc.)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 libcairo2-dev pkg-config python3-dev \
            libgdk-pixbuf2.0-dev libpango1.0-dev libffi-dev \
            libjpeg-dev zlib1g-dev build-essential

      # 4️⃣ Make start.sh executable
      - name: Make start.sh executable
        run: |
          chmod +x start.sh

      # 5️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      # 6️⃣ Run Django checks
      - name: Run Django system checks
        run: |
          python manage.py check --settings=${{ env.DJANGO_SETTINGS_MODULE }}

      # 7️⃣ Run database migrations
      - name: Run migrations
        run: |
          python manage.py migrate --noinput --settings=${{ env.DJANGO_SETTINGS_MODULE }}

      # 8️⃣ Collect static files
      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput --settings=${{ env.DJANGO_SETTINGS_MODULE }}

      # 9️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
