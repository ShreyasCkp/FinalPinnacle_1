# Azure Web App Deployment Workflow for Django (Python 3.9)
# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Python app to Azure Web App - Pinnacle-College-Final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # âœ… Create virtual environment & install all dependencies (including pandas etc.)
      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip

          # Install your requirements if already exists
          if [ -f requirements.txt ]; then
            echo "ðŸ“¦ Installing from existing requirements.txt..."
            pip install -r requirements.txt
          fi

          # Ensure required deployment dependencies are installed and compatible
          pip install gunicorn whitenoise psycopg2==2.9.9

          # Re-freeze dependencies to lock versions for deployment
          pip freeze > requirements.txt
          echo "âœ… Final requirements.txt generated:"
          cat requirements.txt

      # âœ… Run migrations & collect static files
      - name: Run migrations and collect static files
        run: |
          source antenv/bin/activate
          python manage.py makemigrations
          python manage.py migrate
          python manage.py collectstatic --noinput

      # âœ… Optional: List project files
      - name: List all project files
        run: |
          echo "ðŸ“‚ Project structure after build:"
          ls -R

      # âœ… Upload artifact for deployment
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C581BC829F484ADA97D5594AB275605F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31C325A2DA5B4C89B4D4476AEC70AA2A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F081FF28A10E4E16918ED3344A4B0B16 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Pinnacle-College-Final'
          slot-name: 'Production'
