# ==========================================================
# Azure Web App Deployment Workflow for Django (Python 3.11)
# ==========================================================
# Docs: https://github.com/Azure/webapps-deploy
# Project: Pinnacle College Final
# ==========================================================

name: Build and deploy Python app to Azure Web App - Pinnacle-College-Final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ‚úÖ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Setup Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ‚úÖ Install system dependencies for psycopg2, weasyprint, etc.
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpq-dev build-essential libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev libfreetype6-dev liblcms2-dev \
            libblas-dev liblapack-dev libharfbuzz-dev libfribidi-dev \
            libxml2-dev libxslt1-dev libcairo2 libcairo2-dev \
            libpango-1.0-0 libpango1.0-dev libgdk-pixbuf2.0-dev \
            python3-cairocffi python3-gi-cairo gir1.2-pango-1.0 \
            gir1.2-gdkpixbuf-2.0

      # ‚úÖ Create virtual environment & install dependencies
      - name: Create virtual environment and install dependencies
        run: |
          echo "üîß Creating virtual environment..."
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip setuptools wheel

          echo "üì¶ Installing Python dependencies..."
          if [ -f requirements.txt ]; then
            echo "‚úÖ Found existing requirements.txt ‚Äî installing..."
            pip install -r requirements.txt
          else
            echo "‚ö†Ô∏è No requirements.txt found ‚Äî creating and installing essentials..."
            pip install Django gunicorn whitenoise psycopg2-binary \
                        holidays hijridate requests pillow pandas numpy \
                        sqlparse asgiref typing-extensions \
                        geopy num2words
            pip freeze > requirements.txt
          fi

          # ‚úÖ Ensure critical packages exist even if missing from requirements
          pip install --upgrade \
            geopy num2words hijridate holidays weasyprint

          echo "‚úÖ Final installed packages:"
          pip freeze

      # ‚úÖ Run Django migrations & collect static files
      - name: Run migrations and collect static files
        run: |
          source antenv/bin/activate
          echo "üóÉÔ∏è Running migrations..."
          python manage.py makemigrations --noinput || true
          python manage.py migrate --noinput
          echo "üé® Collecting static files..."
          python manage.py collectstatic --noinput

      # ‚úÖ Optional: Display project structure
      - name: List project files
        run: |
          echo "üìÇ Project structure after build:"
          ls -R

      # ‚úÖ Upload artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ‚úÖ Download built artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # ‚úÖ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C581BC829F484ADA97D5594AB275605F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31C325A2DA5B4D4476AEC70AA2A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F081FF28A10E4E16918ED3344A4B0B16 }}

      # ‚úÖ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Pinnacle-College-Final'
          slot-name: 'Production'
