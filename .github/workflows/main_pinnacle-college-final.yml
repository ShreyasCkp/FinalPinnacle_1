name: Build and deploy Python app to Azure Web App - pinnacle-college-final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      APP_NAME: pinnacle-college-final
      RESOURCE_GROUP: pinnacle-college-final
      DJANGO_SETTINGS_MODULE: student_alerts_app.deployment

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install system dependencies for WeasyPrint, Cairo & PostgreSQL
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 libcairo2-dev pkg-config \
            libpango-1.0-0 libpangocairo-1.0-0 \
            libgdk-pixbuf2.0-0 libffi-dev libpq-dev \
            shared-mime-info python3-dev \
            libgirepository1.0-dev libjpeg-dev zlib1g-dev

      # 3Ô∏è‚É£ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4Ô∏è‚É£ Set environment variables in Azure
      - name: Set Azure Web App environment variables
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name ${{ env.APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --settings \
              DJANGO_SETTINGS_MODULE='${{ env.DJANGO_SETTINGS_MODULE }}' \
              DB_NAME='${{ secrets.DB_NAME }}' \
              DB_USER='${{ secrets.DB_USER }}' \
              DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
              DB_HOST='${{ secrets.DB_HOST }}' \
              DB_PORT='${{ secrets.DB_PORT }}' \
              EMAIL_HOST_USER='${{ secrets.EMAIL_HOST_USER }}' \
              EMAIL_HOST_PASSWORD='${{ secrets.EMAIL_HOST_PASSWORD }}' \
              MSGKART_API_KEY='${{ secrets.MSGKART_API_KEY }}' \
              MSGKART_EMAIL='${{ secrets.MSGKART_EMAIL }}' \
              MSGKART_PHONE_ID='${{ secrets.MSGKART_PHONE_ID }}' \
              MSGKART_ACCOUNT_ID='${{ secrets.MSGKART_ACCOUNT_ID }}' \
              MSGKART_BASE_URL='${{ secrets.MSGKART_BASE_URL }}'

      # 5Ô∏è‚É£ Prepare deployment package
      - name: Prepare deployment package
        run: |
          mkdir deploy
          rsync -av --progress ./ \
            --exclude 'venv' \
            --exclude '.git' \
            --exclude '__pycache__' \
            --exclude '.github' \
            --exclude 'deploy' \
            ./deploy/

      # 6Ô∏è‚É£ Enable Azure build on deployment
      - name: Enable build on deployment in Azure
        run: |
          az webapp config appsettings set \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      # 7Ô∏è‚É£ Wait a few seconds to avoid container restart conflicts
      - name: Wait for Azure Web App to stabilize
        run: sleep 15

      # 8Ô∏è‚É£ Deploy to Azure
      - name: Deploy Django app to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: 'Production'
          package: ./deploy

      # 9Ô∏è‚É£ Run Django migrations remotely
      - name: Run Django migrations on Azure
        run: |
          az webapp ssh --name ${{ env.APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --command "source /home/site/wwwroot/venv/bin/activate && python manage.py migrate --noinput"

      # üîü Run collectstatic remotely
      - name: Run collectstatic on Azure
        run: |
          az webapp ssh --name ${{ env.APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --command "source /home/site/wwwroot/venv/bin/activate && python manage.py collectstatic --noinput"
