name: Build and Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: pinnacle-college-final
  PYTHON_VERSION: '3.9'
  DJANGO_SETTINGS_MODULE: student_alerts_app.deployment

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3️⃣ Install system dependencies for cairo / WeasyPrint / xhtml2pdf
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 libcairo2-dev pkg-config python3-dev \
            libgdk-pixbuf2.0-dev libpango1.0-dev libffi-dev \
            libjpeg-dev zlib1g-dev build-essential

      # 4️⃣ Make startup.sh executable
      - name: Make startup.sh executable
        run: chmod +x startup.sh

      # 5️⃣ List all files before deployment
      - name: List project files before deployment
        run: ls -R

      # 6️⃣ Deploy to Azure Web App (Oryx handles venv & pip)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .

      # 7️⃣ Optional: Confirm files deployed via Kudu API
      - name: List deployed files in Azure
        run: |
          echo "Files deployed to /home/site/wwwroot:"
          curl -s -u ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }} \
          https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net/api/vfs/site/wwwroot/

