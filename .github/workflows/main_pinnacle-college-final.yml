name: Build and Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpq-dev build-essential libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev libfreetype6-dev liblcms2-dev \
            libblas-dev liblapack-dev libharfbuzz-dev libfribidi-dev \
            libxml2-dev libxslt1-dev libcairo2 libcairo2-dev \
            libpango-1.0-0 libpango1.0-dev libgdk-pixbuf2.0-dev \
            python3-cairocffi python3-gi-cairo gir1.2-pango-1.0 \
            gir1.2-gdkpixbuf-2.0

      - name: Install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          # Use older cryptography to avoid GLIBC issues
          pip install "cryptography<41" pdfplumber qrcode sendgrid twilio -r requirements.txt

      - name: Collect static files
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput

      - name: Upload project files (excluding virtual environment)
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            **/*
          exclude: |
            venv/**
            .git/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: python-app-folder

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Pinnacle-College-Final'
          slot-name: 'Production'
          package: 'python-app-folder'
