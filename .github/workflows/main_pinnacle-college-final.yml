# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - Pinnacle-College-Final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # âœ… Create virtual environment and install base dependencies
      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          # Install key Django + deployment dependencies
          pip install django gunicorn whitenoise dj-database-url psycopg2==2.9.9
          # Freeze all installed packages to requirements.txt
          pip freeze > requirements.txt
          echo "âœ… Generated requirements.txt:"
          cat requirements.txt

      # âœ… Run migrations and collect static files
      - name: Run migrations and collect static files
        run: |
          source antenv/bin/activate
          python manage.py makemigrations
          python manage.py migrate
          python manage.py collectstatic --noinput

      # âœ… Optional: list all files (to verify artifact content)
      - name: List project files
        run: |
          echo "ðŸ“‚ Listing all project files..."
          ls -R

      # âœ… Upload artifact for deployment
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C581BC829F484ADA97D5594AB275605F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31C325A2DA5B4C89B4D4476AEC70AA2A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F081FF28A10E4E16918ED3344A4B0B16 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Pinnacle-College-Final'
          slot-name: 'Production'
