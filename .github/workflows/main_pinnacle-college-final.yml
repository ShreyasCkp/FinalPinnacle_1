name: Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python 3.9
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libgdk-pixbuf2.0-dev shared-mime-info

      # 4️⃣ Upgrade pip and install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ Collect static files
      - name: Collect static files
        run: python manage.py collectstatic --noinput

      # 6️⃣ Apply migrations safely (dynamic)
      - name: Apply migrations safely
        run: |
          echo "Checking for migration inconsistencies..."

          python - <<'EOF'
          import subprocess
          import sys
          import os
          import django
          
          os.environ.setdefault("DJANGO_SETTINGS_MODULE", "student_alerts_app.settings")
          django.setup()
          
          from django.db import connections
          from django.db.migrations.executor import MigrationExecutor

          connection = connections['default']
          executor = MigrationExecutor(connection)
          plan = executor.migration_plan(executor.loader.graph.leaf_nodes())

          # Extract app_label and name from Migration object
          unapplied = [migration for migration, backwards in plan if not backwards]
          if unapplied:
              print("Faking unapplied migrations in correct order:")
              for migration in unapplied:
                  app_label = migration.app_label
                  name = migration.name
                  print(f" - {app_label}.{name}")
                  subprocess.run([sys.executable, "manage.py", "migrate", app_label, name, "--fake"], check=True)
          else:
              print("No unapplied migrations to fake.")

          # Apply remaining migrations normally
          subprocess.run([sys.executable, "manage.py", "migrate", "--noinput"], check=True)
          EOF


      # 7️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "your-azure-app-name"
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

