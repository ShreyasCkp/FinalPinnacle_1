name: Build and Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python 3.9
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpq-dev build-essential libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev libfreetype6-dev liblcms2-dev \
            libblas-dev liblapack-dev libharfbuzz-dev libfribidi-dev \
            libxml2-dev libxslt1-dev libcairo2 libcairo2-dev \
            libpango-1.0-0 libpango1.0-dev libgdk-pixbuf2.0-dev \
            python3-cairocffi python3-gi-cairo gir1.2-pango-1.0 \
            gir1.2-gdkpixbuf-2.0

      # 4. Install Python dependencies (to verify locally in CI)
      - name: Install Python dependencies (for validation)
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install gunicorn "cryptography<41" pdfplumber qrcode sendgrid twilio
          pip install -r requirements.txt
          python manage.py check || true

      # 5. Collect static files (validation only)
      - name: Collect static files
        run: |
          source antenv/bin/activate
          python manage.py collectstatic --noinput || true

      # 6. Upload project files for deployment
      - name: Upload project artifact
        uses: actions/upload-artifact@v4
        with:
          name: django-app
          path: |
            ./
          exclude: |
            venv/**
            antenv/**
            env/**
            .git/**
            .github/**
            __pycache__/**
            *.log
            */__pycache__/**
            */migrations/__pycache__/**
            *.sqlite3

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: django-app
          path: .

      # 2. Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Ensure requirements are installed inside Azure environment
      - name: Pre-install dependencies for Azure
        run: |
          pip install --upgrade pip
          pip install gunicorn
          pip install -r requirements.txt

      # 4. Deploy to Azure Web App (Oryx handles venv + build)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Pinnacle-College-Final'
          slot-name: 'Production'
          package: .
