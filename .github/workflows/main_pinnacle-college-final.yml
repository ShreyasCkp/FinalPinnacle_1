name: Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libgdk-pixbuf2.0-dev shared-mime-info

      # 4️⃣ Upgrade pip and install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ Collect static files
      - name: Collect static files
        run: python manage.py collectstatic --noinput

      # 6️⃣ Apply migrations safely
      - name: Apply migrations safely
        run: |
          echo "Checking for migration inconsistencies..."
          # Apply master app migrations first
          python manage.py migrate master --noinput || true
          
          # Fake admission app initial migration if needed
          python manage.py migrate admission --fake || true
          
          # Apply remaining migrations
          python manage.py migrate --noinput

      # 7️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "your-azure-app-name"
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
