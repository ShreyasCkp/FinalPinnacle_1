name: Build and Deploy Django App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: pinnacle-college-final
  RESOURCE_GROUP: pinnacle-college-final
  PYTHON_VERSION: '3.9'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies (PostgreSQL + build tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libpq-dev build-essential

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput || echo "collectstatic failed"

      - name: Run migrations
        run: |
          python manage.py migrate || echo "migrations failed"

      - name: Create ZIP package for deployment
        run: |
          mkdir -p deploy
          rsync -av --exclude='deploy' --exclude='.git' --exclude='__pycache__' ./ ./deploy/
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
