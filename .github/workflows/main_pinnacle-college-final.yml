name: Build and Deploy Django App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: pinnacle-college-final
  RESOURCE_GROUP: pinnacle-college-final
  PYTHON_VERSION: '3.9.23'
  DJANGO_ENV: deployment

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3Ô∏è‚É£ Install system dependencies (for Cairo required by xhtml2pdf/reportlab)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libffi-dev \
            shared-mime-info

      # 4Ô∏è‚É£ Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 5Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 6Ô∏è‚É£ Run Django migrations locally
      - name: Run Django migrations locally
        env:
          DJANGO_ENV: ${{ env.DJANGO_ENV }}
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DEBUG: False
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
        run: |
          source antenv/bin/activate
          python manage.py migrate --noinput

      # 7Ô∏è‚É£ Collect static files locally
      - name: Collect static files locally
        env:
          DJANGO_ENV: ${{ env.DJANGO_ENV }}
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DEBUG: False
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
        run: |
          source antenv/bin/activate
          python manage.py collectstatic --noinput

      # 8Ô∏è‚É£ Prepare clean deployment ZIP
      - name: Prepare deployment ZIP
        run: |
          echo "Cleaning old artifacts"
          rm -rf __pycache__ *.pyc *.pyo .git .github .vscode *.zip
          zip -r output.zip . -x "media/*" "uploads/*"

      # 9Ô∏è‚É£ Azure login
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # üîü Set Azure Web App environment variables
      - name: Set Azure Web App environment variables
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name ${{ env.APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --settings \
                DJANGO_ENV=${{ env.DJANGO_ENV }} \
                SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} \
                DB_NAME=${{ secrets.DB_NAME }} \
                DB_USER=${{ secrets.DB_USER }} \
                DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
                DB_HOST=${{ secrets.DB_HOST }} \
                DB_PORT=${{ secrets.DB_PORT }} \
                DEBUG=False \
                ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }} \
                SECURE_SSL_REDIRECT=False \
                SESSION_COOKIE_SECURE=False \
                CSRF_COOKIE_SECURE=False

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy Django app via ZIP
      - name: Deploy Django app to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: output.zip

      # 1Ô∏è‚É£2Ô∏è‚É£ Set Startup Command (Gunicorn)
      - name: Set Startup Command
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config set \
              --name ${{ env.APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --startup-file "./startup.sh"
