# ==========================================================
# Azure Web App Deployment Workflow for Django (Python 3.9)
# ==========================================================
# Docs: https://github.com/Azure/webapps-deploy
# Project: Pinnacle College Final
# ==========================================================

name: Build and deploy Python app to Azure Web App - Pinnacle-College-Final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ‚úÖ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Setup Python 3.9
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # ‚úÖ Create virtual environment & install dependencies
      - name: Create virtual environment and install dependencies
        run: |
          echo "üîß Creating virtual environment..."
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip

          echo "üì¶ Installing dependencies..."
          if [ -f requirements.txt ]; then
            echo "‚úÖ Found existing requirements.txt ‚Äî installing..."
            pip install -r requirements.txt
          else
            echo "‚ö†Ô∏è No requirements.txt found ‚Äî installing essential Django stack..."
            pip install Django>=3.2,<5.0
            pip install gunicorn>=20.1.0
            pip install whitenoise>=6.0.0
            pip install psycopg2-binary>=2.9.0,<3.0
            pip install holidays>=0.33
            pip install requests pillow pandas numpy sqlparse asgiref typing-extensions
            pip freeze > requirements.txt
          fi

          echo "‚úÖ Final requirements.txt:"
          cat requirements.txt

      # ‚úÖ Run Django migrations & collect static files
      - name: Run migrations and collect static files
        run: |
          source antenv/bin/activate
          echo "üóÉÔ∏è Running migrations..."
          python manage.py makemigrations --noinput || true
          python manage.py migrate --noinput
          echo "üé® Collecting static files..."
          python manage.py collectstatic --noinput

      # ‚úÖ Optional: Display project structure
      - name: List project files
        run: |
          echo "üìÇ Project structure after build:"
          ls -R

      # ‚úÖ Upload artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ‚úÖ Download built artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # ‚úÖ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C581BC829F484ADA97D5594AB275605F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31C325A2DA5B4D4476AEC70AA2A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F081FF28A10E4E16918ED3344A4B0B16 }}

      # ‚úÖ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Pinnacle-College-Final'
          slot-name: 'Production'
