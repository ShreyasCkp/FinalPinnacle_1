# ==========================================================
# Azure Web App Deployment Workflow for Django (Python 3.11)
# ==========================================================
# Project: Pinnacle College Final
# ==========================================================

name: Build and deploy Python app to Azure Web App - Pinnacle-College-Final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpq-dev build-essential libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev libfreetype6-dev liblcms2-dev \
            libblas-dev liblapack-dev libharfbuzz-dev libfribidi-dev \
            libxml2-dev libxslt1-dev libcairo2 libcairo2-dev \
            libpango-1.0-0 libpango1.0-dev libgdk-pixbuf2.0-dev \
            python3-cairocffi python3-gi-cairo gir1.2-pango-1.0 \
            gir1.2-gdkpixbuf-2.0

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi
          pip install --upgrade Django gunicorn whitenoise psycopg2-binary \
            pandas numpy requests pillow holidays hijridate geopy num2words weasyprint
          pip freeze > requirements.txt

      - name: Prepare Django project
        run: |
          source antenv/bin/activate
          python manage.py migrate --noinput || true
          python manage.py collectstatic --noinput || true

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # ✅ Azure Login using JSON credentials
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Pinnacle-College-Final'
          slot-name: 'Production'
