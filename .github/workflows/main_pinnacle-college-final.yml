name: Build and Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python 3.9
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpq-dev build-essential libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev libfreetype6-dev liblcms2-dev \
            libblas-dev liblapack-dev libharfbuzz-dev libfribidi-dev \
            libxml2-dev libxslt1-dev libcairo2 libcairo2-dev \
            libpango-1.0-0 libpango1.0-dev libgdk-pixbuf2.0-dev \
            python3-cairocffi python3-gi-cairo gir1.2-pango-1.0 \
            gir1.2-gdkpixbuf-2.0

      # 4. Set up virtual environment and install dependencies
      - name: Install Python dependencies
        run: |
          python -m venv antenv
          ./antenv/bin/pip install --upgrade pip setuptools wheel
          ./antenv/bin/pip install -r requirements.txt
          ./antenv/bin/pip install qrcode sendgrid twilio pdfplumber

      # 5. Run migrations and collectstatic using venv Python
      - name: Run Django migrations & collectstatic
        run: |
          ./antenv/bin/python manage.py migrate --noinput
          ./antenv/bin/python manage.py collectstatic --noinput

      # 6. Upload project files (excluding virtual environment)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            **/*
          exclude: |
            antenv/**
            env/**
            .git/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # 2. Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Pinnacle-College-Final'
          slot-name: 'Production'
          package: 'python-app/**'
