# ============================================
# 🚀 Build and Deploy Django App to Azure Web App
# App Name: pinnacle-college-final
# ============================================

name: Build and deploy Python app to Azure Web App - pinnacle-college-final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 🧾 Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🐍 Setup Python
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 🧱 Install system dependencies (for pycairo, weasyprint, reportlab, etc.)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libffi-dev \
            shared-mime-info

      # 📦 Create virtual environment & install Python dependencies
      - name: Create and start virtual environment
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # ⚙️ Run migrations & collect static files
      - name: Run migrations and collect static files
        run: |
          source antenv/bin/activate
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      # 📤 Upload artifact for deployment
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  # ============================================
  # 🚀 Deploy Job
  # ============================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 📥 Download build artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # 🔐 Azure login
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_947BB4DEA5B14B9CBF177985A0D9D75B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EDE88DCF06254615AB8F130C24D59BC5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8F8B89E4B4844020AD6054725D3AED37 }}

      # 🌐 Deploy to Azure Web App
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'pinnacle-college-final'
          slot-name: 'Production'
