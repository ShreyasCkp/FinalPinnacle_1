name: Build and Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: pinnacle-college-final   # Azure App Service name
  PYTHON_VERSION: '3.9'
  DJANGO_SETTINGS_MODULE: student_alerts_app.deployment

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3Ô∏è‚É£ Install system dependencies for cairo/WeasyPrint/xhtml2pdf
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 libcairo2-dev pkg-config python3-dev \
            libgdk-pixbuf2.0-dev libpango1.0-dev libffi-dev \
            libjpeg-dev zlib1g-dev build-essential

      # 4Ô∏è‚É£ Make startup.sh executable
      - name: Make startup.sh executable
        run: |
          chmod +x startup.sh

      # 5Ô∏è‚É£ List all files for confirmation
      - name: List project files before deployment
        run: |
          echo "Files to deploy:"
          ls -R

      # 6Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      # 7Ô∏è‚É£ Run Django system checks
      - name: Run Django system checks
        run: |
          python manage.py check --settings=${{ env.DJANGO_SETTINGS_MODULE }}

      # 8Ô∏è‚É£ Run database migrations
      - name: Run migrations
        run: |
          python manage.py migrate --noinput --settings=${{ env.DJANGO_SETTINGS_MODULE }}

      # 9Ô∏è‚É£ Collect static files
      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput --settings=${{ env.DJANGO_SETTINGS_MODULE }}

      # üîü Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .

      # 1Ô∏è‚É£1Ô∏è‚É£ Confirm files deployed (optional)
      - name: Confirm files in Azure
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            echo "Listing deployed files in Azure Web App:"
            az webapp ssh --name ${{ env.AZURE_WEBAPP_NAME }} --command "ls -R /home/site/wwwroot"
