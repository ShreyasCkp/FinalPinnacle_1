# ==========================================================
# Azure Web App Deployment Workflow for Django (Python 3.11)
# ==========================================================
# Project: Pinnacle College Final
# ==========================================================

name: Build and deploy Python app to Azure Web App - Pinnacle-College-Final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # âœ… Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Setup Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # âœ… Install system dependencies (for psycopg2, weasyprint, etc.)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpq-dev build-essential libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev libfreetype6-dev liblcms2-dev \
            libblas-dev liblapack-dev libharfbuzz-dev libfribidi-dev \
            libxml2-dev libxslt1-dev libcairo2 libcairo2-dev \
            libpango-1.0-0 libpango1.0-dev libgdk-pixbuf2.0-dev \
            python3-cairocffi python3-gi-cairo gir1.2-pango-1.0 \
            gir1.2-gdkpixbuf-2.0

      # âœ… Create virtual environment & install dependencies
      - name: Create virtual environment and install dependencies
        run: |
          echo "ğŸ”§ Creating virtual environment..."
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip setuptools wheel

          echo "ğŸ“¦ Installing dependencies..."
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

          # âœ… Ensure essential Django packages exist
          pip install --upgrade Django gunicorn whitenoise psycopg2-binary \
            pandas numpy requests pillow holidays hijridate geopy num2words weasyprint

          pip freeze > requirements.txt

      # âœ… Run Django migrations and collect static files
      - name: Prepare Django project
        run: |
          source antenv/bin/activate
          echo "ğŸ—ƒï¸ Applying migrations..."
          python manage.py migrate --noinput || true
          echo "ğŸ¨ Collecting static files..."
          python manage.py collectstatic --noinput || true

      # âœ… Optional: list structure
      - name: List project files
        run: |
          echo "ğŸ“‚ Project structure after build:"
          ls -R

      # âœ… Upload artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # âœ… Download built artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # âœ… Login to Azure using unified credentials
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # âœ… Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Pinnacle-College-Final'
          slot-name: 'Production'
