# ==========================================================
# Azure Web App Deployment Workflow for Django (Python 3.9)
# ==========================================================
# Docs: https://github.com/Azure/webapps-deploy
# Project: Pinnacle College Final
# ==========================================================

name: Build and deploy Python app to Azure Web App - Pinnacle-College-Final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ‚úÖ Checkout repository
      - uses: actions/checkout@v4

      # ‚úÖ Setup Python 3.9
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # ‚úÖ Create virtual environment & install dependencies
      - name: Create virtual environment and install dependencies
        run: |
          echo "üîß Creating virtual environment..."
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip

          # If requirements.txt already exists, install from it
          if [ -f requirements.txt ]; then
            echo "üì¶ Installing from existing requirements.txt..."
            pip install -r requirements.txt
          fi

          # ‚úÖ Install essential production dependencies
          echo "üì¶ Installing essential production dependencies..."
          pip install Django>=3.2,<5.0
          pip install gunicorn>=20.1.0
          pip install whitenoise>=6.0.0
          pip install psycopg2-binary>=2.9.0,<3.0
          pip install holidays>=0.33
          pip install requests
          pip install pillow
          pip install pandas
          pip install numpy
          pip install sqlparse
          pip install asgiref
          pip install typing-extensions

          # ‚úÖ Freeze final dependency list
          pip freeze > requirements.txt

          echo "‚úÖ Final requirements.txt generated:"
          cat requirements.txt

      # ‚úÖ Run Django migrations & collect static files
      - name: Run migrations and collect static files
        run: |
          source antenv/bin/activate
          echo "üóÉÔ∏è Running migrations..."
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput
          echo "üé® Collecting static files..."
          python manage.py collectstatic --noinput

      # ‚úÖ Optional: Display project structure
      - name: List all project files
        run: |
          echo "üìÇ Project structure after build:"
          ls -R

      # ‚úÖ Upload artifact for deployment
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ‚úÖ Download built artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # ‚úÖ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C581BC829F484ADA97D5594AB275605F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31C325A2DA5B4D4476AEC70AA2A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F081FF28A10E4E16918ED3344A4B0B16 }}

      # ‚úÖ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Pinnacle-College-Final'
          slot-name: 'Production'
