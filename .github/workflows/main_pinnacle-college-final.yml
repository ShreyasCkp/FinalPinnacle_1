name: Build and Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: pinnacle-college-final   # your Azure App Service name
  PYTHON_VERSION: '3.9'
  DJANGO_SETTINGS_MODULE: student_alerts_app.deployment

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: ‚úÖ Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3Ô∏è‚É£ Install system dependencies (needed for pycairo, weasyprint, etc.)
      - name: ‚öôÔ∏è Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 libcairo2-dev pkg-config python3-dev \
            libgdk-pixbuf2.0-dev libpango1.0-dev libffi-dev \
            libjpeg-dev zlib1g-dev build-essential

      # 4Ô∏è‚É£ Install Python dependencies
      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      # 5Ô∏è‚É£ Run Django checks
      - name: üîç Run Django system checks
        run: |
          python manage.py check

      # 6Ô∏è‚É£ Run database migrations
      - name: üóÑÔ∏è Run migrations
        run: |
          python manage.py migrate --noinput

      # 7Ô∏è‚É£ Collect static files
      - name: üßæ Collect static files
        run: |
          python manage.py collectstatic --noinput

      # 8Ô∏è‚É£ Deploy to Azure Web App
      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
