name: Build and deploy Django App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: pinnacle-college-final
  RESOURCE_GROUP: pinnacle-college
  PYTHON_VERSION: '3.9'
  DJANGO_SETTINGS_MODULE: student_alerts_app.deployment

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2 libcairo2-dev \
          libpango-1.0-0 libpangocairo-1.0-0 \
          libgdk-pixbuf2.0-0 libffi-dev shared-mime-info \
          libjpeg-dev zlib1g-dev build-essential pkg-config


    # 3Ô∏è‚É£ Set up Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # 4Ô∏è‚É£ Cache pip dependencies
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 5Ô∏è‚É£ Create venv and install dependencies
    - name: Create virtual environment and install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    # 6Ô∏è‚É£ Make startup.sh executable
    - name: Make startup.sh executable
      run: chmod +x startup.sh

    # 7Ô∏è‚É£ Run Django migrations
    - name: Run Django migrations
      env:
        DJANGO_SETTINGS_MODULE: ${{ env.DJANGO_SETTINGS_MODULE }}
      run: |
        source venv/bin/activate
        python manage.py migrate --noinput

    # 8Ô∏è‚É£ Collect static files
    - name: Collect static files
      env:
        DJANGO_SETTINGS_MODULE: ${{ env.DJANGO_SETTINGS_MODULE }}
      run: |
        source venv/bin/activate
        python manage.py collectstatic --noinput

    # 9Ô∏è‚É£ Optional: List files before deployment
    - name: List project files
      run: ls -lah

    # üîü Deploy Django app to Azure Web App using publish profile
    - name: Deploy Django app to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.APP_NAME }}
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: .

