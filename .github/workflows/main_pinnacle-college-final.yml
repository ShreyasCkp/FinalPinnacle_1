name: Build and Deploy Django App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: pinnacle-college-final  # your app name
  PYTHON_VERSION: '3.9'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3. Verify requirements.txt exists
      - name: Verify requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "❌ requirements.txt not found!"
            exit 1
          fi

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Collect static files
      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput || echo "⚠️ Skipping collectstatic"

      # 6. Run migrations (optional but recommended)
      - name: Run database migrations
        run: |
          python manage.py migrate || echo "⚠️ Migrations failed, continuing..."

      # 7. Archive the app for deployment
      - name: Create deployment package
        run: |
          mkdir -p ./deploy
          rsync -av --exclude='.git' --exclude='venv' ./ ./deploy/

      # 8. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./deploy
