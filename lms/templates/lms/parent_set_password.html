{% extends 'master/bare.html' %}
{% block title %}Reset Parent Password{% endblock %}

{% block content %}
<!-- Viewport meta for mobile responsiveness -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background-color: #f0f2f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    max-width: 400px;
    width: 90%;
    margin: 40px auto;
    box-sizing: border-box;
}

h2 {
    text-align: center;
    font-weight: 700;
    color: #800000;
    margin-bottom: 24px;
    font-size: 22px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: 600;
}

input[type="text"],
input[type="password"] {
    padding: 10px;
    width: 100%;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
}

input[readonly] {
    background-color: #e9ecef;
    color: #495057;
}

button[type="submit"] {
    background-color: #800000;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    font-size: 14px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #a10000;
}

a {
    display: inline-block;
    margin-top: 10px;
    color: #800000;
    font-weight: 600;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
    color: #a10000;
}

.alert {
    font-weight: 600;
    color: red;
    margin-bottom: 15px;
}

#error_password {
    color: red;
    margin-top: -12px;
    margin-bottom: 15px;
    font-size: 13px;
    font-weight: 600;
}

/* Mobile responsive adjustments */
@media (max-width: 480px) {
    .container {
        padding: 20px;
        margin: 20px auto;
    }

    h2 {
        font-size: 20px;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
        font-size: 13px;
        padding: 8px;
    }

    button[type="submit"] {
        font-size: 13px;
        padding: 8px;
    }

    a {
        font-size: 13px;
    }
}
</style>

<div class="container">
    <h2>Reset Parent Password</h2>

    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}

        <label for="parent_username">Parent User ID</label>
        <input type="text"
               name="username"
               id="parent_username"
               placeholder="Parent User ID"
               required
               value="{{ selected_user|default:'' }}"
               readonly
               autocomplete="username">

        <label for="new_password">New Password</label>
        <input type="password"
               name="new_password"
               id="new_parent_password"
               placeholder="Enter New Password"
               required
               minlength="8"
               maxlength="16"
               title="Password must be at least 8 characters."
               autocomplete="new-password">

        <label for="confirm_password">Confirm New Password</label>
        <input type="password"
               name="confirm_password"
               id="confirm_parent_password"
               placeholder="Confirm New Password"
               required
               autocomplete="new-password">

        <button type="submit">Set New Password</button>
        <a href="{% url 'parent_login_view' %}?username={{ selected_user }}">Back to Login</a>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const newPasswordInput = document.getElementById('new_parent_password');
    const confirmPasswordInput = document.getElementById('confirm_parent_password');

    function validatePassword(password) {
        const pattern = /^[A-Z][a-z]*[!@#$%^&*(),.?":{}|<>][a-zA-Z0-9]*[0-9]$/;
        return pattern.test(password) && password.length >= 8 && password.length <= 16;
    }

    function showError(message) {
        let errorDiv = document.getElementById('error_password');
        if (!errorDiv) {
            errorDiv = document.createElement('div');
            errorDiv.id = 'error_password';
            newPasswordInput.parentNode.insertBefore(errorDiv, newPasswordInput.nextSibling);
        }
        errorDiv.textContent = message;
    }

    function clearError() {
        const errorDiv = document.getElementById('error_password');
        if (errorDiv) {
            errorDiv.textContent = '';
        }
    }

    form.addEventListener('submit', function (e) {
        const password = newPasswordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        if (!validatePassword(password)) {
            e.preventDefault();
            showError("Invalid password format. Password must:\n" +
                "- Start with a capital letter\n" +
                "- Include a special character\n" +
                "- End with a digit\n" +
                "- Be 8-16 characters long\n" +
                "- eg: Admin@12");
            newPasswordInput.focus();
            return;
        }

        if (password !== confirmPassword) {
            e.preventDefault();
            showError("Passwords do not match.");
            confirmPasswordInput.focus();
            return;
        }

        clearError();
    });

    newPasswordInput.addEventListener('input', function () {
        if (validatePassword(this.value.trim())) {
            clearError();
        }
    });
});
</script>
{% endblock %}
