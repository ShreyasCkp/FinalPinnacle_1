{% extends 'master/bare.html' %}
{% block title %}Change Passcode{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        background: #fff;
        padding: 24px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        max-width: 400px;
        margin: 40px auto;
        width: 90%;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        font-weight: 700;
        color: #800000;
        margin-bottom: 24px;
        font-size: 22px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
    }

    input[type="text"] {
        padding: 12px 10px;
        width: 100%;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
        border-color: #800000;
        box-shadow: 0 0 4px rgba(128,0,0,0.3);
    }

    button[type="submit"] {
        background-color: #800000;
        color: #fff;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
    }

    button[type="submit"]:hover {
        background-color: #a10000;
        transform: scale(1.02);
    }

    .alert, .success {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 15px;
        padding: 8px 12px;
        border-radius: 6px;
    }

    .alert {
        color: #b00020;
        background-color: #ffdede;
    }

    .success {
        color: #006400;
        background-color: #d6ffd6;
    }

    /* === Responsive adjustments === */
    @media (max-width: 480px) {
        .container {
            padding: 20px 16px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            font-size: 15px;
            padding: 10px 8px;
        }

        button[type="submit"] {
            font-size: 15px;
            padding: 10px 12px;
        }
    }
</style>

<div class="container">
    <h2>Change Passcode</h2>

    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="success">{{ success }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="old_passcode">Current Passcode</label>
        <input type="text" name="old_passcode" id="old_passcode" required maxlength="6" pattern="\d+" placeholder="Enter current passcode">

        <label for="new_passcode">New Passcode</label>
        <input type="text" name="new_passcode" id="new_passcode" required maxlength="6" pattern="\d+" placeholder="Enter new passcode">

        <label for="confirm_passcode">Confirm New Passcode</label>
        <input type="text" name="confirm_passcode" id="confirm_passcode" required maxlength="6" pattern="\d+" placeholder="Confirm new passcode">

        <button type="submit">Update Passcode</button>
    </form>
</div>
{% endblock %}
