{% extends 'master/bare.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        max-width: 400px;
        margin: 40px auto;
    }

    h2 {
        text-align: center;
        font-weight: 700;
        color: #800000;
        margin-bottom: 24px;
        font-size: 22px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    input[readonly] {
        background-color: #e9ecef;
        color: #495057;
    }

    button[type="submit"] {
        background-color: #800000;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 13px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
    }

        button[type="submit"]:hover {
            background-color: #a10000;
        }

    a {
        display: inline-block;
        margin-top: 10px;
        color: #800000;
        font-weight: 600;
        text-decoration: none;
    }

        a:hover {
            text-decoration: underline;
            color: #a10000;
        }

    .alert {
        font-weight: 600;
        color: red;
        margin-bottom: 15px;
    }

    #error_password {
        color: red;
        margin-top: -12px;
        margin-bottom: 15px;
        font-size: 13px;
        font-weight: 600;
    }
</style>

<div class="container">
    <h2>Reset Password</h2>

    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}

        <label for="username">Employee User ID</label>
        <input type="text"
               name="username"
               id="username"
               class="input-field"
               placeholder="Employee User ID"
               required
               value="{{ selected_user|default:'' }}"
               readonly
               autocomplete="username">

        <label for="new_password">New Password</label>
        <input type="password"
               name="new_password"
               id="new_password"
               placeholder="Enter New Password"
               class="input-field"
               required
               minlength="8"
               maxlength="16"
               title="Password must be at least 8 characters."
               autocomplete="new-password">

        <label for="confirm_password">Confirm New Password</label>
        <input type="password"
               name="confirm_password"
               id="confirm_password"
               placeholder="Confirm New Password"
               class="input-field"
               required
               autocomplete="new-password">

        <button type="submit">Set New Password</button>
        <a href="{% url 'employee_login_view' %}?username={{ selected_user }}">Back to Login</a>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const newPasswordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');

        function validatePassword(password) {
            // Password must:
            // - Start with a capital letter
            // - Include at least one special character from !@#$%^&*(),.?":{}|<>
            // - End with a digit
            // - Be 8-16 characters long
            const pattern = /^[A-Z][a-z]*[!@#$%^&*(),.?":{}|<>][a-zA-Z0-9]*[0-9]$/;
            return pattern.test(password) && password.length >= 8 && password.length <= 16;
        }

        function showError(message) {
            let errorDiv = document.getElementById('error_password');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.id = 'error_password';
                newPasswordInput.parentNode.insertBefore(errorDiv, newPasswordInput.nextSibling);
            }
            errorDiv.textContent = message;
        }

        function clearError() {
            const errorDiv = document.getElementById('error_password');
            if (errorDiv) {
                errorDiv.textContent = '';
            }
        }

        form.addEventListener('submit', function (e) {
            const password = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (!validatePassword(password)) {
                e.preventDefault();
                showError("Invalid password format. Password must:\n" +
                    "- Start with a capital letter\n" +
                    "- Include a special character\n" +
                    "- End with a digit\n" +
                    "- Be 8-16 characters long\n" +
                    "- eg: Admin@12");
                newPasswordInput.focus();
                return;
            }

            if (password !== confirmPassword) {
                e.preventDefault();
                showError("Passwords do not match.");
                confirmPasswordInput.focus();
                return;
            }

            clearError();
        });

        // Optional: live feedback while typing
        newPasswordInput.addEventListener('input', function () {
            if (validatePassword(this.value.trim())) {
                clearError();
            }
        });
    });
</script>
{% endblock %}
