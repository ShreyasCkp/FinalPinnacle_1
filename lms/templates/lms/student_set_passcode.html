{% extends 'master/bare.html' %}
{% block title %}Set Passcode{% endblock %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        max-width: 400px;
        width: 90%;
        margin: 40px auto;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        font-weight: 700;
        color: #800000;
        margin-bottom: 24px;
        font-size: 22px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
    }

    input[type="password"] {
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.2s ease-in-out;
    }

    input[type="password"]:focus {
        border-color: #800000;
        outline: none;
        box-shadow: 0 0 5px rgba(128, 0, 0, 0.2);
    }

    button[type="submit"] {
        background-color: #800000;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
        background-color: #a10000;
    }

    a {
        display: block;
        margin-top: 15px;
        text-align: center;
        color: #800000;
        font-weight: 600;
        text-decoration: none;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
        color: #a10000;
    }

    .alert {
        font-weight: 600;
        color: red;
        margin-bottom: 15px;
        text-align: center;
    }

    #error_passcode {
        color: red;
        margin-top: -10px;
        margin-bottom: 10px;
        font-size: 13px;
        font-weight: 600;
    }

    /* âœ… Responsive Styling */
    @media (max-width: 768px) {
        .container {
            padding: 25px;
            margin: 30px auto;
            max-width: 90%;
        }

        h2 {
            font-size: 20px;
        }

        input[type="password"], button[type="submit"] {
            font-size: 13px;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px 18px;
            margin: 20px auto;
            border-radius: 10px;
        }

        h2 {
            font-size: 18px;
        }

        label {
            font-size: 13px;
        }

        button[type="submit"] {
            font-size: 13px;
            padding: 9px 14px;
        }

        a {
            font-size: 13px;
        }
    }
</style>

<div class="container">
    <h2>Set Passcode</h2>

    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}

        <label for="passcode">Passcode</label>
        <input type="password"
               name="passcode"
               id="passcode"
               placeholder="Enter Passcode (min 4 digits)"
               required
               pattern="\d{4,}"
               title="Passcode must be at least 4 digits."
               autocomplete="off">

        <div id="error_passcode"></div>

        <button type="submit">Set Passcode</button>
        <a href="{% url 'student_login_view' %}">Back to Login</a>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const passcodeInput = document.getElementById('passcode');
        const errorDiv = document.getElementById('error_passcode');

        function validatePasscode(code) {
            return /^\d{4,}$/.test(code);
        }

        form.addEventListener('submit', function (e) {
            const code = passcodeInput.value.trim();
            if (!validatePasscode(code)) {
                e.preventDefault();
                errorDiv.textContent = "Passcode must be at least 4 digits (numbers only).";
                passcodeInput.focus();
            } else {
                errorDiv.textContent = "";
            }
        });

        passcodeInput.addEventListener('input', function () {
            if (validatePasscode(this.value.trim())) {
                errorDiv.textContent = "";
            }
        });
    });
</script>
{% endblock %}
