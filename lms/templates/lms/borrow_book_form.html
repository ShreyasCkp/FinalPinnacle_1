﻿{% extends 'lms/employee_layout.html' %}
{% block title %}Borrow Book{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Card-style container */
    .container {
        background: #fff;
        padding: 30px 20px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        margin: 40px auto;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        font-weight: 700;
        color: #800000;
        margin-bottom: 24px;
        font-size: 24px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
    }

    input[type="text"],
    select,
    input[type="date"],
    input[type="number"] {
        padding: 14px;
        width: 100%;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus {
        border-color: #800000;
        box-shadow: 0 0 0 3px rgba(128,0,0,0.1);
        outline: none;
    }

    .text-danger {
        font-size: 13px;
        margin-top: -10px;
        margin-bottom: 10px;
        color: #d9534f;
    }

    .form-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        flex-wrap: wrap;
        gap: 10px;
    }

    .back-button, .submit-button {
        flex: 1 1 45%;
        padding: 14px 0;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
    }

    .back-button {
        background-color: #800000;
        color: #fff;
    }

    .back-button:hover {
        background-color: #5a0000;
        transform: scale(1.02);
    }

    .submit-button {
        background-color: #800000;
        color: #fff;
        border: none;
    }

    .submit-button:hover {
        background-color: #a10000;
        transform: scale(1.02);
    }

    /* Modal popup */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.5);
        display: none;
        z-index: 9998;
    }

    #confirm-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 24px 20px;
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(0,0,0,0.3);
        display: none;
        z-index: 9999;
        max-width: 320px;
        text-align: center;
        font-size: 16px;
        color: #333;
    }

    #confirm-popup button {
        margin: 10px 0 0 0;
        padding: 12px 0;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    #confirm-ok {
        background-color: #800000;
        color: white;
    }

    #confirm-ok:hover {
        background-color: #a10000;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .container {
            margin: 20px;
            padding: 24px 16px;
        }

        .form-buttons {
            flex-direction: column;
        }

        .back-button, .submit-button {
            flex: 1 1 100%;
        }
    }
</style>

<div class="container">
    <h2>Borrow a Book</h2>
    <form method="post" novalidate id="borrow-form">
        {% csrf_token %}

        {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="text-danger">{{ field.errors|striptags }}</div>
        {% endif %}
        {% endfor %}

        <div class="form-buttons">
            <a href="{% url 'book_list' %}" class="back-button">Back</a>
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>

<!-- Modal popup -->
<div id="overlay"></div>
<div id="confirm-popup">
    <p id="confirm-popup-message"></p>
    <button id="confirm-ok">OK</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const borrowedData = {{ borrowed_data|safe }};
        const form = document.getElementById('borrow-form');
        const bookField = form.querySelector('select[name="book"]');
        const studentField = form.querySelector('select[name="student"]');

        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('confirm-popup');
        const popupMessage = document.getElementById('confirm-popup-message');
        const popupOkBtn = document.getElementById('confirm-ok');

        function showPopup(message) {
            popupMessage.textContent = message;
            overlay.style.display = 'block';
            popup.style.display = 'block';
        }

        function hidePopup() {
            overlay.style.display = 'none';
            popup.style.display = 'none';
        }

        popupOkBtn.addEventListener('click', hidePopup);
        overlay.addEventListener('click', hidePopup);

        form.addEventListener('submit', function (e) {
            const bookId = bookField.value;
            const studentId = studentField.value;

            if (bookId && studentId) {
                const borrowedStudents = borrowedData[bookId] || [];
                if (borrowedStudents.includes(parseInt(studentId))) {
                    e.preventDefault();
                    showPopup("This student has already borrowed the selected book and hasn't returned it yet.");
                    return false;
                }
            }
        });

        // Disable past dates
        const dateInputs = document.querySelectorAll('input[type="date"]');
        const today = new Date().toISOString().split('T')[0];
        dateInputs.forEach(input => input.setAttribute('min', today));
    });
</script>
{% endblock %}
