{% extends 'master/bare.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        max-width: 400px;
        width: 90%;
        margin: 40px auto;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        font-weight: 700;
        color: #800000;
        margin-bottom: 24px;
        font-size: 22px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.2s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #800000;
        outline: none;
        box-shadow: 0 0 5px rgba(128, 0, 0, 0.3);
    }

    input[readonly] {
        background-color: #e9ecef;
        color: #495057;
    }

    button[type="submit"] {
        background-color: #800000;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #a10000;
    }

    a {
        display: block;
        margin-top: 15px;
        text-align: center;
        color: #800000;
        font-weight: 600;
        text-decoration: none;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
        color: #a10000;
    }

    .alert {
        font-weight: 600;
        color: red;
        margin-bottom: 15px;
        text-align: center;
    }

    #error_password {
        color: red;
        margin-top: -10px;
        margin-bottom: 10px;
        font-size: 13px;
        font-weight: 600;
        white-space: pre-line;
    }

    /* ✅ Responsive styling */
    @media (max-width: 768px) {
        .container {
            padding: 25px;
            margin: 30px auto;
            max-width: 90%;
        }

        h2 {
            font-size: 20px;
        }

        input,
        button[type="submit"] {
            font-size: 13px;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px 18px;
            margin: 20px auto;
            border-radius: 10px;
        }

        h2 {
            font-size: 18px;
        }

        label {
            font-size: 13px;
        }

        button[type="submit"] {
            font-size: 13px;
            padding: 9px 14px;
        }

        a {
            font-size: 13px;
        }
    }
</style>

<div class="container">
    <h2>Reset Password</h2>

    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}

        <label for="username">Student User ID</label>
        <input type="text"
               name="username"
               id="username"
               class="input-field"
               placeholder="Student User ID"
               required
               value="{{ selected_user|default:'' }}"
               readonly
               autocomplete="username">

        <label for="new_password">New Password</label>
        <input type="password"
               name="new_password"
               id="new_password"
               placeholder="Enter New Password"
               class="input-field"
               required
               minlength="8"
               maxlength="16"
               title="Password must be at least 8 characters."
               autocomplete="new-password">

        <label for="confirm_password">Confirm New Password</label>
        <input type="password"
               name="confirm_password"
               id="confirm_password"
               placeholder="Confirm New Password"
               class="input-field"
               required
               autocomplete="new-password">

        <div id="error_password"></div>

        <button type="submit">Set New Password</button>
        <a href="{% url 'student_login_view' %}?username={{ selected_user }}">Back to Login</a>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const newPasswordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const errorDiv = document.getElementById('error_password');

        function validatePassword(password) {
            // Must: start with capital, include special char, end with digit, length 8–16
            const pattern = /^[A-Z][a-z]*[!@#$%^&*(),.?":{}|<>][a-zA-Z0-9]*[0-9]$/;
            return pattern.test(password) && password.length >= 8 && password.length <= 16;
        }

        form.addEventListener('submit', function (e) {
            const password = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (!validatePassword(password)) {
                e.preventDefault();
                errorDiv.textContent = "Invalid password format.\n- Start with a capital letter\n- Include a special character\n- End with a digit\n- Length 8–16\nExample: Admin@12";
                newPasswordInput.focus();
                return;
            }

            if (password !== confirmPassword) {
                e.preventDefault();
                errorDiv.textContent = "Passwords do not match.";
                confirmPasswordInput.focus();
                return;
            }

            errorDiv.textContent = "";
        });

        newPasswordInput.addEventListener('input', function () {
            if (validatePassword(this.value.trim())) {
                errorDiv.textContent = "";
            }
        });
    });
</script>
{% endblock %}
