{% extends 'lms/employee_layout.html' %}
{% load form_filters %}
{% block content %}

<div class="container py-5">
    <h2 class="fw-bold text-primary mb-4 text-center">Marks</h2>

    <!-- Master Dashboard Buttons -->
    <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
        <a href="{% url 'employee_all_student_view' %}"
           class="btn btn-maroon px-3 py-2 {% if 'employee_all_student_view' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fa-solid fa-graduation-cap me-1"></i> All Student Marks
        </a>

        <!--<a href="{% url 'student_marks_entry' %}"
           class="btn btn-maroon px-3 py-2 {% if 'student_marks_entry' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fa-solid fa-clipboard-check me-1"></i> Student Marks Entry
        </a>-->

        <a href="{% url 'student_marks_list' %}"
           class="btn btn-maroon px-3 py-2 {% if 'student_marks_list' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fa-solid fa-graduation-cap me-1"></i> Student Marks List
        </a>
    </div>

    <!-- Loaded form content will appear here -->
    <div id="form-container"></div>
</div>

<!-- Bootstrap CSS & Icons (if not already in master layout) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f8f8;
        padding: 0;
    }

    h2 {
        font-size: 22px;
        text-align: center;
    }

    .fw-bold {
        color: #800000;
        font-size: 28px;
    }

    .text-primary {
        color: #800000 !important;
        font-size: 20px;
        margin-top: -60px;
    }

    .btn {
        min-width: 140px;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        padding: 10px 8px;
        font-size: 12px;
        text-align: center;
    }

    .btn-maroon {
        color: #800000;
        border: 2px solid #800000;
        background-color: transparent;
        font-size: 12px;
        transition: all 0.2s ease-in-out;
    }

    .btn-maroon:hover,
    .btn-maroon.active {
        background-color: #800000;
        color: #fff;
    }

    #form-container {
        margin-top: 20px;
        border-radius: 8px;
        animation: fadeIn 0.3s ease-in-out;
        padding: 15px;
        clear: both;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .container {
        padding-bottom: 80px;
        max-width: 100%;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .d-flex.flex-wrap.gap-3.mb-4 {
        justify-content: center;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .fw-bold {
            font-size: 22px;
        }

        .text-primary {
            font-size: 18px;
            margin-top: -30px;
        }

        .btn {
            min-width: 100px;
            font-size: 10px;
            padding: 8px 6px;
        }

        #form-container {
            padding: 12px;
            margin-top: 15px;
        }
    }

    @media (max-width: 480px) {
        .fw-bold {
            font-size: 18px;
        }

        .text-primary {
            font-size: 16px;
            margin-top: -20px;
        }

        .btn {
            min-width: 90px;
            font-size: 9px;
            padding: 6px 4px;
        }

        #form-container {
            padding: 10px;
            margin-top: 10px;
        }
    }
</style>

{% endblock %}
