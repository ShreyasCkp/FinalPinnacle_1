{% extends 'master/bare.html' %}
{% block title %}Change Passcode{% endblock %}

{% block content %}
<!-- Responsive Meta Tag -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        max-width: 400px;  /* Default max-width for desktop */
        width: 90%;       /* Make responsive */
        margin: 40px auto;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        font-weight: 700;
        color: #800000;
        margin-bottom: 24px;
        font-size: 22px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;
    }

    input[type="password"],
    input[type="text"] {
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #800000;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #a10000;
    }

    .alert {
        font-weight: 600;
        color: red;
        margin-bottom: 15px;
    }

    .success {
        font-weight: 600;
        color: green;
        margin-bottom: 15px;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
        .container {
            padding: 20px;
            margin: 20px auto;
        }

        h2 {
            font-size: 20px;
        }

        button[type="submit"] {
            font-size: 13px;
            padding: 8px;
        }
    }
</style>

<div class="container">
    <h2>Change Passcode</h2>

    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="success">{{ success }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="old_passcode">Current Passcode</label>
        <input type="text" name="old_passcode" id="old_passcode" required maxlength="6" pattern="\d+">

        <label for="new_passcode">New Passcode</label>
        <input type="text" name="new_passcode" id="new_passcode" required maxlength="6" pattern="\d+">

        <label for="confirm_passcode">Confirm New Passcode</label>
        <input type="text" name="confirm_passcode" id="confirm_passcode" required maxlength="6" pattern="\d+">

        <button type="submit">Update Passcode</button>
    </form>
</div>
{% endblock %}
