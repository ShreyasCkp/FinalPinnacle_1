{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f7fa;
    }

    .card {
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
    }

    .stat-card {
        position: relative;
        overflow: hidden;
    }

    .stat-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
    }

    .students-card::after { background-color: #3b82f6; }
    .enquiries-card::after { background-color: #10b981; }
    .messages-card::after { background-color: #8b5cf6; }
    .staff-card::after { background-color: #ec4899; }
    .fees-card::after { background-color: #f59e0b; }
    .attendance-card::after { background-color: #6366f1; }

    .progress-bar {
        height: 6px;
        border-radius: 3px;
        background-color: #e5e7eb;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        transition: width 0.5s ease;
    }

    .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
    }

    .p-4 { padding: 7px; }
    .min-h-screen { min-height: 10vh; }
</style>

<div x-data="{
    open: false,
    filter: '{{ filter_type }}',
    allSections: ['students', 'enquiries',  'fees','pending_admissions'],
    sections: [],
    shouldShow: true,

    init() {
        const initialSections = {{ selected_sections|default:'[]'|safe }};
        this.sections = initialSections.length > 0 ? initialSections : [...this.allSections];
    },

    visibleSections() {
        return this.allSections;
    },

    isHighlighted(section) {
        return this.sections.includes(section);
    },

    toggleSection(section) {
        if (this.sections.includes(section)) {
            this.sections = this.sections.filter(s => s !== section);
        } else {
            this.sections.push(section);
        }
    },

    isAllSelected() {
        return this.sections.length === this.allSections.length;
    },

    toggleAll() {
        if (this.isAllSelected()) {
            this.sections = [];
        } else {
            this.sections = [...this.allSections];
        }
    },

    applyFilters() {
        this.shouldShow = true;
        this.sections = [...new Set(this.sections)];
    }
}" x-init="init()">

    <!-- Top Bar -->
    <form method="get">
        <div class="bg-white shadow-sm py-4 px-4 sm:px-6 flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
            <div class="flex items-center space-x-3">
                <img src="https://i.postimg.cc/nc6G7t2Q/image-1.png" class="h-10 w-10 rounded-md" />
                <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Education Management Dashboard</h1>
            </div>

            <div class="flex items-center space-x-2 w-full sm:w-auto justify-between sm:justify-end">
                <!-- Filter Button -->
                <div class="relative w-full sm:w-auto">
                    <button type="button" @click="open = !open" class="w-full sm:w-auto flex items-center justify-between px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                        Filter
                        <svg class="ml-2 h-4 w-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Filter Dropdown -->
                    <div x-show="open" @click.away="open = false" x-cloak
                         class="absolute right-0 mt-2 w-full sm:w-64 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 p-4 space-y-2 z-50">
                        <div class="text-sm font-medium text-gray-700 mb-1 flex justify-between items-center">
                            <span>Select Sections</span>
                            <label class="text-xs font-normal">
                                <input type="checkbox" @change="toggleAll()" :checked="isAllSelected()" class="mr-1">
                                All
                            </label>
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-sm text-gray-700">
                            <template x-for="s in allSections" :key="s">
                                <label>
                                    <input type="checkbox" :value="s" name="sections" x-model="sections" class="mr-1">
                                    <span x-text="s.replace('_', ' ')"></span>
                                </label>
                            </template>
                        </div>

                        <div class="text-sm font-medium text-gray-700 mt-3">Time Filter</div>
                        <div class="flex flex-col space-y-1 text-sm">
                            <template x-for="t in ['day','week','month','year','all']">
                                <label>
                                    <input type="radio" name="filter" :value="t" x-model="filter" class="mr-2">
                                    <span x-text="t.charAt(0).toUpperCase()+t.slice(1)"></span>
                                </label>
                            </template>
                        </div>

                        <!-- Hidden Inputs -->
                        <template x-for="s in sections">
                            <input type="hidden" name="sections" :value="s">
                        </template>
                        <input type="hidden" name="filter" :value="filter">
                        <input type="hidden" name="should_show_cards" value="true">

                        <button type="submit"
                                class="w-full bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 mt-3">
                            Apply Filter
                        </button>
                    </div>
                </div>

                <div class="hidden sm:flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-700">Front Office</span>
                </div>
            </div>
        </div>
    </form>

    <!-- Stat Cards -->
    <template x-if="shouldShow">
        <div class="max-w-full mx-auto px-4 sm:px-6 py-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- STUDENTS -->
            <div x-show="visibleSections.includes('students')"
                 :class="isHighlighted('students') ? 'bg-white' : 'bg-gray-200 opacity-60'"
                 class="stat-card students-card rounded-lg p-4">
                <p class="text-sm text-gray-500">Total Students</p>
                <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mt-1">{{ total_students }}</h3>
                <div class="flex justify-between text-xs text-gray-500 mt-2">
                    <span>PU: {{ total_pu_students }}</span>
                    <span>Degree: {{ total_degree_students }}</span>
                </div>
            </div>

            <!-- ENQUIRIES -->
            <div x-show="visibleSections.includes('enquiries')"
                 :class="isHighlighted('enquiries') ? 'bg-white' : 'bg-gray-200 opacity-60'"
                 class="stat-card enquiries-card rounded-lg p-4">
                <p class="text-sm text-gray-500">Total Enquiries</p>
                <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mt-1">{{ total_enquiries }}</h3>
                <div class="flex justify-between text-xs text-gray-500 mt-2">
                    <span>PU: {{ total_pu_enquiries }}</span>
                    <span>Degree: {{ total_degree_enquiries }}</span>
                </div>
            </div>

            <!-- PENDING ADMISSIONS -->
            <div x-show="visibleSections.includes('pending_admissions')"
                 :class="isHighlighted('pending_admissions') ? 'bg-white' : 'bg-gray-200 opacity-60'"
                 class="stat-card admissions-card rounded-lg p-4">
                <p class="text-sm text-gray-500">Pending Admissions</p>
                <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mt-1">{{ total_pending_admissions }}</h3>
                <div class="flex justify-between text-xs text-gray-500 mt-2">
                    <span>PU: {{ total_pending_pu_admissions }}</span>
                    <span>Degree: {{ total_pending_degree_admissions }}</span>
                </div>
            </div>

            <!-- FEES -->
            <div x-show="visibleSections.includes('fees')"
                 :class="isHighlighted('fees') ? 'bg-white' : 'bg-gray-200 opacity-60'"
                 class="stat-card fees-card rounded-lg p-4">
                <p class="text-sm text-gray-500">Total Fees</p>
                <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mt-1">₹{{ total_fees|floatformat:0 }}</h3>
                <div class="text-xs text-gray-500 mt-2">Collected: ₹{{ total_collected }}</div>
                <div class="text-xs text-gray-500">Pending: ₹{{ pending_amount }}</div>
            </div>
        </div>
    </template>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 px-4 sm:px-6 py-6">
        <!-- Fees Chart -->
        <div class="card bg-white rounded-lg p-5">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Fees Collection</h2>
            <div class="mt-6 max-w-full mx-auto bg-white rounded-lg shadow p-4">
                <canvas id="feesChart" width="300" height="300"></canvas>
            </div>
        </div>

        <!-- Students Distribution Chart -->
        <div class="card bg-white rounded-lg p-5">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Students Distribution</h2>
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 space-y-2 sm:space-y-0">
                <div class="flex items-center">
                    <div class="h-3 w-3 rounded-full bg-amber-500 mr-2"></div>
                    <span class="text-sm text-gray-600">PU Students</span>
                    <span class="ml-2 text-sm font-bold text-gray-700">{{ total_pu_students }}</span>
                </div>
                <div class="flex items-center">
                    <div class="h-3 w-3 rounded-full bg-sky-500 mr-2"></div>
                    <span class="text-sm text-gray-600">Degree Students</span>
                    <span class="ml-2 text-sm font-bold text-gray-700">{{ total_degree_students }}</span>
                </div>
            </div>
            <canvas id="studentsChart" class="w-full h-64"></canvas>
        </div>
    </div>
</div>

    <script>
  // Students Chart
  const studentsCtx = document.getElementById('studentsChart').getContext('2d');
  const studentsChart = new Chart(studentsCtx, {
    type: 'doughnut',
    data: {
      labels: ['PU', 'Degree'],
      datasets: [{
        data: [{{ total_pu_students|default:0 }}, {{ total_degree_students|default:0 }}],
        backgroundColor: ['#f59e0b', '#0ea5e9'], // Amber & Sky
        hoverOffset: 10
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom',
          labels: { boxWidth: 12, padding: 15 }
        }
      }
    }
  });
    </script>

    <script>
  document.addEventListener('DOMContentLoaded', function () {
    const canvas = document.getElementById('feesChart');
    if (!canvas) return;

    const collected = {{ total_collected|floatformat:0|default:0 }};
    const pending = {{ pending_amount|floatformat:0|default:0 }};
    const total = collected + pending;

    const ctx = canvas.getContext('2d');

    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Collected', 'Pending'],
        datasets: [{
          data: [collected, pending],
          backgroundColor: ['#16a34a', '#dc2626'], // green & red
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: `Total Fees: ₹${total}`,
            font: { size: 16 }
          },
          tooltip: {
            callbacks: {
              label: function (context) {
                return `${context.label}: ₹${context.parsed}`;
              }
            }
          },
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  });
    </script>

    <style>
        /* Progress bar styling */
        .progress-bar {
            background-color: #e5e7eb; /* gray-200 */
            height: 8px;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 8px;
            border-radius: 9999px;
        }
    </style>
    {% endblock %}
