{% extends 'layout.html' %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .compose-message-container {
        max-width: 600px;
        margin: 10px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        padding: 25px;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .compose-message-container h2 {
        text-align: center;
        color: #8b0000;
        margin-bottom: 25px;
        font-size: 22px;
        font-weight: bold;
    }

    .compose-message-container form {
        border: 2px dashed #ccc;
        padding: 15px;
        border-radius: 10px;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .compose-message-container .form-group label {
        font-weight: 600;
        font-size: 13px;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    .compose-message-container input[type="text"],
    .compose-message-container textarea,
    .compose-message-container select {
        width: 100%;
        border-radius: 10px;
        padding: 8px;
        font-size: 13px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        transition: border 0.3s ease;
    }

    .compose-message-container input:focus,
    .compose-message-container textarea:focus,
    .compose-message-container select:focus {
        outline: none;
        border-color: #8b0000;
        box-shadow: 0 0 6px rgba(139, 0, 0, 0.2);
    }

    .compose-message-container textarea {
        resize: vertical;
        min-height: 80px;
    }

    .form-check-inline {
        margin-right: 20px;
    }

    .form-check-inline input {
        transform: scale(1.1);
        margin-right: 5px;
    }

    .form-check-inline label {
        font-size: 13px;
        color: #333;
    }

    .form-actions {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .compose-message-container button {
        background-color: #8b0000;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .compose-message-container button:hover {
        background-color: #a10000;
    }

    .success {
        color: green;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
    }

    .error {
        color: red;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
    }

    /* 📱 Mobile Adjustments */
    @media (max-width: 768px) {
        .compose-message-container {
            width: 95%;
            padding: 18px;
        }

        .compose-message-container h2 {
            font-size: 18px;
            margin-bottom: 18px;
        }

        .compose-message-container input[type="text"],
        .compose-message-container textarea,
        .compose-message-container select {
            font-size: 12px;
            padding: 7px;
        }

        .compose-message-container label {
            font-size: 12px;
        }

        .form-check-inline {
            margin-right: 10px;
        }

        .compose-message-container button {
            width: 100%;
            font-size: 13px;
            padding: 8px;
        }
    }
</style>

<div class="compose-message-container">
    <h2>📤 Send WhatsApp Message</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="success">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'compose_message' %}">
        {% csrf_token %}

        <!-- Subject -->
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject here" required oninput="capitalizeFirstLetter(this)">
        </div>

        <!-- Message -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" class="form-control" placeholder="Enter your message here" required oninput="capitalizeFirstLetter(this)">{{ entered_message }}</textarea>
        </div>

        <!-- Contact Info -->
        <div class="form-group">
            <label for="contact_info">For more details contact</label>
            <input type="text" name="contact_info" class="form-control" value="9876543210" required>
        </div>

        <!-- Communication Channels -->
        <div class="form-group">
            <label>Choose Communication Channels</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="whatsapp" id="whatsapp" {% if 'whatsapp' in request.POST %}checked{% endif %}>
                <label class="form-check-label" for="whatsapp">WhatsApp</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="sms" id="sms" {% if 'sms' in request.POST %}checked{% endif %}>
                <label class="form-check-label" for="sms">SMS</label>
            </div>
        </div>

        <!-- Department -->
        <div class="form-group">
            <label for="department">Select Department</label>
            <select name="department" class="form-control" required>
                <option value="">-- Select Department --</option>
                <option value="All">All</option>
                {% for dept in departments %}
                <option value="{{ dept }}" {% if dept == selected_department %}selected{% endif %}>{{ dept }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit -->
        <div class="form-actions">
            <button type="submit">Send Message</button>
        </div>
    </form>
</div>

<script>
function capitalizeFirstLetter(input) {
    let val = input.value;
    if (val.length > 0) {
        input.value = val.charAt(0).toUpperCase() + val.slice(1);
    }
}
</script>
{% endblock %}
