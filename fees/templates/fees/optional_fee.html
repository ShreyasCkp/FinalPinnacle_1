{% extends 'layout.html' %}
{% block title %}Declare Fees for {{ student.student_name }}{% endblock %}

{% block content %}
<style>
    .form-section {
        background: #fff;
        padding: 31px;
        border-radius: 12px;
        margin: 40px auto;
        width: 904px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }

    h3 {
        text-align: center;
        color: #800000;
        font-weight: 700;
        margin-bottom: 25px;
    }

    select, input[type="date"], input[type="number"] {
        padding: 6px;
        font-size: 13px;
        min-width: 140px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
        font-size: 12px;
    }

    th {
        background: #800000;
        color: #fff;
    }

    .icon-btn {
        border: 1px solid #dee2e6;
        background-color: #fff;
        padding: 3px 5px;
        margin: 2px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
        display: inline-block;
        text-decoration: none;
    }

    .icon-btn i {
        font-size: 11px;
        color: #800000;
    }

    .icon-btn.text-danger i {
        color: #b30000;
    }

    .btn-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        flex-wrap: wrap;
        gap: 10px;
    }

    .btn-back {
        background-color: #800000;
        color: #fff;
        border: 2px solid #800000;
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s ease;
        cursor: pointer;
    }

    .btn-back:hover {
        background-color: #a10000;
    }

    .btn-save {
        background-color: #800000;
        font-weight: 600;
        padding: 5px 12px;
        border-radius: 6px;
        font-size: 12px;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-save:hover {
        background-color: #a10000;
    }

    .error-border {
        border: 1px solid red !important;
    }

    td > div {
        margin-top: 2px;
        font-size: 11px;
        color: red;
        text-align: left;
    }

    /* âœ… MOBILE RESPONSIVE DESIGN */
    @media (max-width: 768px) {
        .form-section {
            width: 100%;
            margin: 10px;
            padding: 15px;
            box-shadow: none;
            border-radius: 8px;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        table, thead, tbody, th, td, tr {
            display: block;
            width: 100%;
        }

        thead {
            display: none;
        }

        tr {
            background: #fff;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }

        td {
            border: none;
            display: flex;
            justify-content: space-between;
            padding: 6px 10px;
            text-align: right;
            font-size: 13px;
        }

        td::before {
            content: attr(data-label);
            font-weight: bold;
            text-align: left;
            color: #800000;
        }

        .btn-container {
            flex-direction: column;
            gap: 10px;
        }

        .btn-back, .btn-save {
            width: 100%;
            text-align: center;
            font-size: 14px;
            padding: 10px;
        }

        select, input[type="date"], input[type="number"] {
            width: 100%;
            font-size: 14px;
        }

        .icon-btn {
            font-size: 13px;
            padding: 6px 10px;
        }
    }
</style>

<div class="form-section">
    <h3>Declare Fees for {{ student.student_name }}</h3>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Fee Type</th>
                    <th>Amount</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="fee-rows"></tbody>
        </table>

        <div class="btn-container">
            <button type="button" class="btn-back" onclick="addRow()">Add Fee</button>
            <button type="submit" class="btn-save">Save</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
let rowCount = 1;

const feeOptions = [
    {% for fee in fee_types %}
    { id: '{{ fee.id }}', name: '{{ fee.name|lower }}' },
    {% endfor %}
];

function addRow() {
    rowCount++;
    const row = document.createElement('tr');

    let optionsHtml = '<option value="">-- Select Fee Type --</option>';
    for (const fee of feeOptions) {
        optionsHtml += `<option value="${fee.id}" data-name="${fee.name}">${capitalize(fee.name)}</option>`;
    }

    row.innerHTML = `
        <td data-label="Fee Type">
            <select name="fee_type_${rowCount}" class="form-control fee-type">
                ${optionsHtml}
            </select>
            <div class="fee-type-error" style="display:none;"></div>
        </td>
        <td data-label="Amount">
            <input type="number" step="0.01" name="amount_${rowCount}" class="form-control amount-input" placeholder="Enter amount">
            <div class="amount-error" style="display:none;"></div>
        </td>
        <td data-label="Due Date">
            <input type="date" name="due_date_${rowCount}" class="form-control due-date-input" min="${new Date().toISOString().split('T')[0]}">
            <div class="due-date-error" style="display:none;"></div>
        </td>
        <td data-label="Action">
            <a href="javascript:void(0);" class="icon-btn text-danger" onclick="removeRow(this)">
                <i class="fas fa-trash-alt"></i>
            </a>
        </td>
    `;

    document.getElementById('fee-rows').appendChild(row);
    handleMutualExclusion();
}

function removeRow(btn) {
    btn.closest('tr').remove();
    handleMutualExclusion();
}

function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
}

function handleMutualExclusion() {
    const selectedValues = [];
    let hasHostel = false, hasTransport = false;

    document.querySelectorAll('.fee-type').forEach(select => {
        const selectedOption = select.options[select.selectedIndex];
        const feeName = selectedOption?.getAttribute('data-name');
        const row = select.closest('tr');
        const dueDateField = row.querySelector('input[type="date"]');
        const suffix = select.name.split('_')[2];

        if (feeName === 'scholarship' || feeName === 'discount') {
            dueDateField.style.display = 'none';
            dueDateField.removeAttribute('name');
        } else {
            dueDateField.style.display = 'block';
            dueDateField.setAttribute('name', `due_date_${suffix}`);
        }

        if (feeName === 'hostel') hasHostel = true;
        if (feeName === 'transport') hasTransport = true;

        if (select.value) selectedValues.push(select.value);
    });

    document.querySelectorAll('.fee-type').forEach(select => {
        const currentValue = select.value;
        Array.from(select.options).forEach(opt => {
            const name = opt.getAttribute('data-name');
            opt.disabled = false;
            if (selectedValues.includes(opt.value) && opt.value !== currentValue) opt.disabled = true;
            if (hasHostel && name === 'transport') opt.disabled = true;
            if (hasTransport && name === 'hostel') opt.disabled = true;
        });
    });
}
</script>

<style>
    /* Ensure error messages and layout look good on mobile */
    @media (max-width: 768px) {
        .fee-type-error,
        .amount-error,
        .due-date-error {
            font-size: 12px;
            color: red;
            text-align: right;
        }
    }
</style>

{% endblock %}
