<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate License</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/CKP 1.png' %}") no-repeat top center fixed;
            background-size: 360px auto;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 200px;
            box-sizing: border-box;
        }

        .form-container {
            padding: 20px;
            border-radius: 12px;
            background-image: linear-gradient(#f4f4f4, #f4f4f4), linear-gradient(135deg, #ff00cc, #3333ff);
            border: 2px solid transparent;
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        .card-header-gradient {
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            padding: 10px;
            text-align: center;
            border-radius: 7px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
            font-size: 18px;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 7px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: scale(1.02);
            opacity: 0.95;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            height: 35px;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-check-label {
            font-weight: 400;
            font-size: 14px;
        }

        .card-body {
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 150px;
                background-size: 250px auto;
            }

            .form-container {
                padding: 15px;
                margin: 0 10px;
            }

            .btn-gradient {
                font-size: 14px;
                padding: 8px;
            }

            input[type="text"], input[type="email"], input[type="password"] {
                font-size: 13px;
                padding: 6px 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 120px;
                background-size: 200px auto;
            }

            .card-header-gradient {
                font-size: 16px;
            }

            input[type="text"], input[type="email"], input[type="password"] {
                font-size: 12px;
                padding: 5px 8px;
            }

            .btn-gradient {
                font-size: 13px;
                padding: 7px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-10">

                <div class="form-container">
                    <div class="card-header-gradient">
                        Activate License
                    </div>

                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="form-check mb-3">
                                <input type="checkbox" name="accept_terms" class="form-check-input" required>
                                <label class="form-check-label">
                                    I accept the
                                    <a href="{% url 'terms_and_conditions' %}" target="_blank">Terms and Conditions</a> and
                                    <a href="{% url 'privacy_policy' %}" target="_blank">Privacy Policy</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-gradient">Activate License</button>
                        </form>

                        {% if error %}
                        <p class="text-danger mt-3">{{ error }}</p>
                        {% endif %}
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
