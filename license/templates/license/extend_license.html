<!-- license/extend_license.html -->
{% extends 'layout.html' %}

{% block content %}
<style>
    /* Container for the form */
    .form-container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 22px;
        color: #333;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .form-group input {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
    }

    .form-group input[type="number"]::-webkit-inner-spin-button,
    .form-group input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .form-container {
            padding: 15px;
            margin: 10px;
        }

        .form-container h2 {
            font-size: 20px;
        }
    }

    /* Info paragraphs */
    .license-info {
        text-align: center;
        margin-bottom: 20px;
        font-size: 14px;
        color: #444;
    }

    .license-info p {
        margin: 5px 0;
    }
</style>

<div class="form-container">
    <h2>Extend License Expiry Date</h2>

    <div class="license-info">
        <p>Current License Start Date: {{ license.start_date }}</p>
        <p>Current License Expiry Date: {{ license.end_date }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="extension_days">Extension (in days):</label>
            <input type="number" name="extension_days" min="1" required>
        </div>

        <div class="form-group">
            <label for="new_start_date">New Start Date:</label>
            <input type="date" name="new_start_date" value="{{ license.start_date|date:'Y-m-d' }}" required>
        </div>

        <div class="form-group">
            <label for="new_end_date">New End Date:</label>
            <input type="date" name="new_end_date" value="{{ license.end_date|date:'Y-m-d' }}" required>
        </div>

        <button type="submit">Extend License</button>
    </form>
</div>

{% endblock %}
