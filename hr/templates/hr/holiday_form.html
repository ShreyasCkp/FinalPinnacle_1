{% extends 'layout.html' %}
{% block title %}{% if holiday %}Edit{% else %}Add{% endif %} Holiday{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f6f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* ---------- Container ---------- */
    .form-container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        padding: 30px 35px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        box-sizing: border-box;
    }

    h3 {
        font-weight: 700;
        color: #800000;
        text-align: center;
        font-size: 24px;
        margin-bottom: 25px;
    }

    /* ---------- Form Elements ---------- */
    .form-label {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
        color: #333;
    }

    .form-control, .form-select {
        font-size: 14px;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
        transition: border-color 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: #800000;
        outline: none;
        box-shadow: 0 0 4px rgba(128, 0, 0, 0.2);
    }

    .form-check {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 10px;
    }

    .form-check-input {
        width: 18px;
        height: 18px;
        accent-color: #800000;
    }

    .form-check-label {
        font-size: 14px;
        color: #333;
    }

    /* ---------- Buttons ---------- */
    .btn-container {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        margin-top: 25px;
        flex-wrap: wrap;
    }

    .btn-save, .btn-back {
        flex: 1;
        text-align: center;
        padding: 10px 16px;
        font-weight: 600;
        font-size: 14px;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .btn-save {
        background-color: #a23030;
    }

    .btn-save:hover {
        background-color: #8a1f1f;
    }

    .btn-back {
        background-color: #800000;
        text-decoration: none;
    }

    .btn-back:hover {
        background-color: #6e0000;
        color: #fff;
    }

    /* ---------- Error Message ---------- */
    .error-message {
        color: red;
        font-size: 13px;
        margin-top: -10px;
        margin-bottom: 10px;
    }

    /* ---------- Responsive Design ---------- */
    @media (max-width: 768px) {
        .form-container {
            margin: 20px;
            padding: 25px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 13px;
        }

        .form-control, .form-select {
            font-size: 13px;
            padding: 6px 8px;
        }

        .btn-container {
            flex-direction: column;
            gap: 10px;
        }

        .btn-save, .btn-back {
            width: 100%;
            font-size: 13px;
            padding: 8px;
        }
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 20px;
            border-radius: 10px;
        }

        h3 {
            font-size: 18px;
        }
    }
</style>

<div class="container form-container">
    <h3>{% if holiday %}Edit{% else %}Add{% endif %} Holiday</h3>

    <form method="POST" id="holidayForm" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{ holiday.name|default:'' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" value="{{ holiday.date|date:'Y-m-d' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Holiday Type</label>
            <input type="text" name="holiday_type" value="{{ holiday.holiday_type|default:'' }}" class="form-control">
        </div>

        <div class="form-check">
            <input type="checkbox" name="is_working_day" class="form-check-input"
                {% if holiday.is_working_day %}checked{% endif %}>
            <label class="form-check-label">Is Working Day?</label>
        </div>

        <div class="btn-container">
            <a href="{% url 'holiday_list' %}" class="btn-back">Back</a>
            <button type="submit" class="btn-save">Save</button>
        </div>
    </form>
</div>
{% endblock %}
