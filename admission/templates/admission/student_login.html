<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />`n    <title>Student Login</title>
    <style>@media (max-width: 480px){ .container { margin: 0; min-height: 100vh; border-radius: 0; display:flex; flex-direction:column; justify-content:center; padding:16px } }</style>`n</head>
<body>
    <h2>Student Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    {% for message in messages %}
    <p style="color:red">{{ message }}</p>
    {% endfor %}
</body>
</html>
